<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chore Game - Groups</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/groups.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="groups.html">
                <img class="logo" src="images/cwLightM.png" alt="Logo">
            </a>
            <div class="container-logo">
                <a href="groups.html">
                    <img src="images/Chore _Wars_logo_title_new.png" alt="The Chore Game">
                </a>
            </div>
            <nav class="main-nav">
                <span id="welcome-user" class="user-welcome">Welcome!</span>
                <button id="logout-btn" class="header-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="site-main container">
        <div class="groups-container">
            <div class="groups-header">
                <h1>Your Groups</h1>
                <button id="create-group-btn" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Create New Group
                </button>
              <button id="join-group-btn" class="btn btn-secondary" style="margin-left: 8px;">
                Join Group
              </button>
            </div>

            <!-- Create Group Form -->
            <div id="create-group-form" class="group-form-card hidden">
                <h2>Create New Group</h2>
                <form id="group-form">
                    <div class="form-group">
                        <label for="group-name">Group Name</label>
                        <input type="text" id="group-name" name="groupName" required 
                               placeholder="Enter group name (e.g., 'Smith Family', 'Apartment 4B')" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="group-description">Description (optional)</label>
                        <textarea id="group-description" name="description" rows="3" 
                                placeholder="Describe your group or add any notes" maxlength="100"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Group</button>
                        <button type="button" id="cancel-create" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Join Group Form -->
            <div id="join-group-form" class="group-form-card hidden">
              <h2>Join a Group</h2>
              <form id="join-form">
                <div class="form-group">
                  <label for="join-code">Invite Code</label>
                  <input type="text" id="join-code" name="inviteCode" required
                       placeholder="Enter 8-character invite code" maxlength="8"
                       pattern="[A-Za-z0-9]{8}" />
                  <small style="display:block;color:#6b7280;margin-top:6px;">Ask the group owner for the invite code.</small>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Join</button>
                  <button type="button" id="cancel-join" class="btn btn-secondary">Cancel</button>
                </div>
              </form>
            </div>

            <!-- Groups List -->
            <div id="groups-list" class="groups-grid">
                <!-- Groups will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">ðŸ“‹</div>
                <h3>No Groups Yet</h3>
                <p>Create your first group to start managing chores together!</p>
                <button class="btn btn-primary" onclick="document.getElementById('create-group-btn').click()">
                    Get Started
                </button>
            </div>
        </div>

        <div id="message" class="message hidden"></div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© <span id="year"></span> The Great Chore-Off: Made By: Sean Heiner, Parker Dragovich, Cole Popejoy, John Wendt, & Kendall Olson!</p>
        </div>
    </footer>

   <script>
     document.getElementById('year').textContent = new Date().getFullYear();

     (function () {
       // ===================================================================
       // CONSTANTS - LocalStorage keys
       // ===================================================================
       const SESSION_KEY = 'tcg_session_v1';
       const CURRENT_GROUP_KEY = 'tcg_current_group_v1';

       // ===================================================================
       // DOM ELEMENTS
       // ===================================================================
       const createGroupBtn = document.getElementById('create-group-btn');
      const joinGroupBtn = document.getElementById('join-group-btn');
       const createGroupForm = document.getElementById('create-group-form');
      const joinGroupForm = document.getElementById('join-group-form');
       const cancelCreateBtn = document.getElementById('cancel-create');
      const cancelJoinBtn = document.getElementById('cancel-join');
       const groupForm = document.getElementById('group-form');
      const joinForm = document.getElementById('join-form');
       const groupsList = document.getElementById('groups-list');
       const emptyState = document.getElementById('empty-state');
       const messageEl = document.getElementById('message');
       const welcomeUser = document.getElementById('welcome-user');
       const logoutBtn = document.getElementById('logout-btn');

       // ===================================================================
       // SESSION / AUTH HELPERS
       // ===================================================================
       function getSession() {
         try {
           const sessionData = localStorage.getItem(SESSION_KEY);
           return sessionData ? JSON.parse(sessionData) : null;
         } catch (e) {
           return null;
         }
       }

       function checkAuth() {
         const session = getSession();
         if (!session || !session.username || !session.userId) {
           // userId is required now that we use the DB
           window.location.href = 'login.html';
           return null;
         }
         return session;
       }

       // ===================================================================
       // LOCAL HELPERS (cache for current group only)
       // ===================================================================
       function setCurrentGroup(groupId) {
         localStorage.setItem(CURRENT_GROUP_KEY, groupId);
       }
        // Clear all local saved data for a specific group
        function clearLocalStateForGroup(groupId) {
          const keys = [
            `tcg_chores_v1_${groupId}`,
            `tcg_column_headers_v1_${groupId}`,
            `tcg_points_v1_${groupId}`,
            `tcg_extra_cols_v1_${groupId}`,
            `tcg_player_positions_v1_${groupId}`,
            `base-player-state_${groupId}`,
            `tcg_shop_items_v1_${groupId}`,
            `tcg_player_inventories_v1_${groupId}`,
          ];

          keys.forEach(key => localStorage.removeItem(key));
        }

        // Call API to delete a group (owner only)
        async function deleteGroupOnServer(groupId) {
          const res = await fetch('/api/delete_group.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ groupId })
          });

          const data = await res.json();
          if (!res.ok || data.error) {
            throw new Error(data.error || 'Failed to delete group');
          }
          return true;
        }


       // ===================================================================
       // SERVER HELPERS
       // ===================================================================

       // Create a group on the server (Option A: MySQL + PHP)
      async function createGroup(name, description) {
        // Still optionally check local session for nicer UX
        const session = getSession();
        if (!session || !session.userId) {
          alert('You must be logged in.');
          window.location.href = 'login.html';
          return null;
        }

        const res = await fetch('/api/create_group.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            description
          })
        });


         const data = await res.json();
         if (data.error) {
           alert(data.error);
           return null;
         }
         return data; // { id, name, description }
       }

       // Get all groups this user belongs to from the server
       async function fetchGroupsForUser() {
        const res = await fetch('/api/get_groups.php');
        const data = await res.json();
         if (data.error) {
           showMessage(data.error, true);
           return [];
         }
         // data is an array of rows like:
         // { id, name, description, created_at, role }
         return Array.isArray(data) ? data : [];
       }
       // Delete a group on the server (owner only)
        async function deleteGroupOnServer(groupId) {
          const res = await fetch('/api/delete_group.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ groupId })
          });

          const data = await res.json();
          if (!res.ok || data.error) {
            throw new Error(data.error || 'Failed to delete group');
          }
          return true;
        }
       // ===================================================================
       // UI HELPERS
       // ===================================================================
       function showMessage(message, isError = false) {
         messageEl.textContent = message;
         messageEl.className = isError ? 'message error' : 'message success';
         setTimeout(() => {
           messageEl.className = 'message hidden';
         }, 3000);
       }

       function escapeHtml(text) {
         const div = document.createElement('div');
         div.textContent = text;
         return div.innerHTML;
       }

      // Generate an 8-char uppercase alphanumeric invite code (no ambiguous chars)
      function randomInviteCode() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let out = '';
        for (let i = 0; i < 8; i++) out += chars[Math.floor(Math.random() * chars.length)];
        return out;
      }

      function createGroupCard(group) {
        const card = document.createElement('div');
        card.className = 'group-card';

        const createdDate = group.created_at
          ? new Date(group.created_at).toLocaleDateString()
          : '';

        const roleText = group.role === 'owner' ? 'Owner' : 'Member';
        const isOwner = group.role === 'owner';

        card.innerHTML = `
          <div class="group-info">
            <h3 class="group-name">${escapeHtml(group.name)}</h3>
            ${group.description ? `<p class="group-description">${escapeHtml(group.description)}</p>` : ''}
            <div class="group-meta">
              <span class="member-count">${roleText}</span>
              ${createdDate ? `<span class="created-date">Created ${createdDate}</span>` : ''}
            </div>
            ${isOwner ? `
            <div class="invite-tools" style="margin-top:12px;">
              <label style="display:block;font-size:0.85rem;color:#6b7280;margin-bottom:6px;">Invite Code</label>
              <div class="invite-row" style="display:flex;gap:8px;align-items:center;">
                <input class="invite-code" type="text" readonly
                       value="${group.inviteCode ? escapeHtml(group.inviteCode) : ''}"
                       placeholder="No code yet"
                       style="flex:1;min-width:0;padding:8px 10px;border:1px solid #e5e7eb;border-radius:6px;" />
                <button class="btn btn-secondary btn-copy" data-group-id="${group.id}" ${group.inviteCode ? '' : 'disabled'}>Copy</button>
                <button class="btn btn-secondary btn-generate" data-group-id="${group.id}">${group.inviteCode ? 'Regenerate' : 'Generate'}</button>
              </div>
              <small style="display:block;color:#9ca3af;margin-top:6px;">Share this code so others can join your group.</small>
            </div>
            ` : ''}
          </div>
          <div class="group-actions">
            <button class="btn btn-primary btn-enter" data-group-id="${group.id}">
              Enter Group
            </button>
            ${isOwner ? `
              <button class="btn btn-danger btn-delete" data-group-id="${group.id}">
                Delete Group
              </button>
            ` : ''}
          </div>
        `;

        // Enter group
        const enterBtn = card.querySelector('.btn-enter');
        enterBtn.addEventListener('click', () => {
          enterGroup(group.id);
        });

        // Invite tools (owner only)
        if (isOwner) {
          const copyBtn = card.querySelector('.btn-copy');
          const genBtn = card.querySelector('.btn-generate');
          const codeInput = card.querySelector('.invite-code');

          async function setInviteCodeOnServer(newCode) {
            try {
              // We use the session for userId
              const session = getSession();
              if (!session || !session.userId) throw new Error('Not authenticated');

              const res = await fetch('/api/regenerate_invite_code.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: session.userId, groupId: group.id, newInviteCode: newCode })
              });
              const data = await res.json();
              if (!res.ok || data.error) throw new Error(data.error || 'Failed to set invite code');
              return data.inviteCode || newCode;
            } catch (err) {
              throw err;
            }
          }

          if (copyBtn && codeInput) {
            copyBtn.addEventListener('click', async () => {
              const val = codeInput.value.trim();
              if (!val) return;
              try {
                await navigator.clipboard.writeText(val);
                showMessage('Invite code copied!');
              } catch (e) {
                showMessage('Could not copy to clipboard. Select and copy manually.', true);
              }
            });
          }

          if (genBtn && codeInput) {
            genBtn.addEventListener('click', async () => {
              const newCode = randomInviteCode();
              genBtn.disabled = true;
              genBtn.textContent = 'Savingâ€¦';
              try {
                const saved = await setInviteCodeOnServer(newCode);
                codeInput.value = saved;
                if (copyBtn) copyBtn.disabled = false;
                genBtn.textContent = 'Regenerate';
                showMessage('Invite code updated.');
              } catch (err) {
                console.error(err);
                showMessage(err.message || 'Failed to update invite code.', true);
                genBtn.textContent = group.inviteCode ? 'Regenerate' : 'Generate';
              } finally {
                genBtn.disabled = false;
              }
            });
          }
        }

        // Delete group (owner only)
        const deleteBtn = card.querySelector('.btn-delete');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', async () => {
            const confirmed = confirm(
              `Delete group "${group.name}" and erase all chores, points, and shop data for it? This cannot be undone.`
            );
            if (!confirmed) return;

            try {
              await deleteGroupOnServer(group.id);

              // If this was the current group, clear it
              const currentGroup = localStorage.getItem(CURRENT_GROUP_KEY);
              if (String(currentGroup) === String(group.id)) {
                localStorage.removeItem(CURRENT_GROUP_KEY);
              }

              // Wipe local state (points, chores, shop) for this group
              clearLocalStateForGroup(group.id);

              showMessage('Group deleted.');
              await renderGroups();
            } catch (err) {
              console.error(err);
              showMessage(err.message || 'Failed to delete group.', true);
            }
          });
        }

        return card;
      }



       // ===================================================================
       // RENDER GROUPS (NOW FROM DB)
       // ===================================================================
       async function renderGroups() {
         const session = checkAuth();
         if (!session) return;

         try {
           const groups = await fetchGroupsForUser();

           if (!groups.length) {
             groupsList.classList.add('hidden');
             emptyState.classList.remove('hidden');
           } else {
             emptyState.classList.add('hidden');
             groupsList.classList.remove('hidden');
             groupsList.innerHTML = '';

             groups.forEach(group => {
               groupsList.appendChild(createGroupCard(group));
             });
           }
         } catch (err) {
           console.error(err);
           showMessage('Error loading groups. Please try again.', true);
         }
       }

       // ===================================================================
       // GROUP ACTIONS
       // ===================================================================
       async function enterGroup(groupId) {
         setCurrentGroup(groupId);
         showMessage('Entering group...');

         // Proactively hydrate localStorage from server so next page doesn't need a refresh
         try {
           // Game state: chores, points, headers, extras
           const gsRes = await fetch(`/api/get_game_state.php?groupId=${encodeURIComponent(groupId)}`);
           if (gsRes.ok) {
             const gs = await gsRes.json();
             if (gs && typeof gs === 'object') {
               if (gs.chores) {
                 localStorage.setItem(`tcg_chores_v1_${groupId}`, JSON.stringify(gs.chores));
               }
               if (gs.points) {
                 localStorage.setItem(`tcg_points_v1_${groupId}`, JSON.stringify(gs.points));
               }
               if (gs.headers) {
                 localStorage.setItem(`tcg_column_headers_v1_${groupId}`, JSON.stringify(gs.headers));
               }
               if (gs.extraState) {
                 localStorage.setItem(`tcg_extra_cols_v1_${groupId}`, JSON.stringify(gs.extraState));
               }
             }
           }

           // Shop state: items + inventories
           const ssRes = await fetch(`/api/get_shop_state.php?groupId=${encodeURIComponent(groupId)}`);
           if (ssRes.ok) {
             const ss = await ssRes.json();
             if (ss && typeof ss === 'object') {
               if (Array.isArray(ss.items)) {
                 localStorage.setItem(`tcg_shop_items_v1_${groupId}`, JSON.stringify(ss.items));
               }
               if (ss.inventories && typeof ss.inventories === 'object') {
                 localStorage.setItem(`tcg_player_inventories_v1_${groupId}`, JSON.stringify(ss.inventories));
               }
             }
           }
         } catch (e) {
           // Non-blocking: if hydration fails, next page will still fetch
           console.warn('Preload group state failed:', e);
         }

         // Navigate once hydrated
         window.location.href = 'index.html';
       }

       // expose for inline HTML if needed
       window.enterGroup = enterGroup;

       // ===================================================================
       // LOGOUT
       // ===================================================================
       function askLogoutConfirm() {
         return new Promise((resolve) => {
           const overlay = document.createElement('div');
           overlay.className = 'tcg-modal-overlay';

           const modal = document.createElement('div');
           modal.className = 'tcg-modal';

           modal.innerHTML = `
                <p><strong>Confirm Logout</strong></p>
                <p>Are you sure you want to logout? You'll need to sign in again to access your groups.</p>
                <div class="tcg-modal-actions">
                  <button class="btn-confirm">Logout</button>
                  <button class="btn-cancel">Cancel</button>
     </div>
              `;

           overlay.appendChild(modal);
           document.body.appendChild(overlay);

           function cleanup() {
             document.body.removeChild(overlay);
           }

           function onConfirm() {
             cleanup();
             resolve(true);
           }

           function onCancel() {
             cleanup();
             resolve(false);
           }

           modal.querySelector('.btn-confirm').addEventListener('click', onConfirm);
           modal.querySelector('.btn-cancel').addEventListener('click', onCancel);
           overlay.addEventListener('click', (e) => {
             if (e.target === overlay) onCancel();
           });
         });
       }

      logoutBtn.addEventListener('click', async () => {
        const confirmed = await askLogoutConfirm();
        if (confirmed) {

          // Attempt to persist current group state and user data before clearing
          try {
            const groupId = localStorage.getItem(CURRENT_GROUP_KEY);
            if (groupId && groupId !== 'default') {
              const fullState = {
                chores: JSON.parse(localStorage.getItem(`tcg_chores_v1_${groupId}`) || '[]'),
                points: JSON.parse(localStorage.getItem(`tcg_points_v1_${groupId}`) || '{}'),
                headers: JSON.parse(localStorage.getItem(`tcg_column_headers_v1_${groupId}`) || '{}'),
                extraState: JSON.parse(localStorage.getItem(`tcg_extra_cols_v1_${groupId}`) || '{}')
              };

              // Save group state to server
              await fetch('/api/save_game_state.php', {
                method: 'POST',
                credentials: 'same-origin',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ groupId: groupId, data: fullState })
              });

              // Save user's personal account data as well (best-effort)
              const sessionRaw = localStorage.getItem(SESSION_KEY);
              if (sessionRaw) {
                try {
                  await fetch('/api/save_user_data.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: fullState })
                  });
                } catch (e) {
                  // ignore user-data save errors
                }
              }

              // small delay to allow server round-trip
              await new Promise(r => setTimeout(r, 300));
            }
          } catch (e) {
            console.error('Error saving state before logout:', e);
          }

          // Clear session-related keys
          localStorage.removeItem(SESSION_KEY);
          localStorage.removeItem(CURRENT_GROUP_KEY);

          // â­ C.3: Clear all game + shop cached data to prevent contamination
          Object.keys(localStorage).forEach(key => {
            if (key.startsWith('tcg_')) {
              localStorage.removeItem(key);
            }
          });

          showMessage('Logging out.');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 500);
        }
      });

       // ===================================================================
       // EVENT LISTENERS - CREATE GROUP UI
       // ===================================================================
       createGroupBtn.addEventListener('click', () => {
         createGroupForm.classList.remove('hidden');
         document.getElementById('group-name').focus();
         // Hide join form if open
         if (joinGroupForm) joinGroupForm.classList.add('hidden');
       });

       cancelCreateBtn.addEventListener('click', () => {
         createGroupForm.classList.add('hidden');
         groupForm.reset();
       });

       // JOIN GROUP: open/close handlers
       if (joinGroupBtn) {
         joinGroupBtn.addEventListener('click', () => {
           joinGroupForm.classList.remove('hidden');
           const input = document.getElementById('join-code');
           if (input) input.focus();
           // Hide create form if open
           createGroupForm.classList.add('hidden');
         });
       }

       if (cancelJoinBtn) {
         cancelJoinBtn.addEventListener('click', () => {
           joinGroupForm.classList.add('hidden');
           joinForm.reset();
         });
       }

       // JOIN GROUP: submit handler
       if (joinForm) {
         joinForm.addEventListener('submit', async (e) => {
           e.preventDefault();
           const session = checkAuth();
           if (!session) return;

           const raw = document.getElementById('join-code').value.trim();
           if (!raw || raw.length !== 8) {
             showMessage('Please enter a valid 8-character invite code.', true);
             return;
           }

           const inviteCode = raw.toUpperCase();

           try {
             const res = await fetch('/api/join_group.php', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ userId: session.userId, inviteCode })
             });

             const data = await res.json();
             if (!res.ok || data.error) {
               showMessage(data.error || 'Failed to join group. Check the code and try again.', true);
               return;
             }

             showMessage(`Joined "${data.group?.name || 'group'}" successfully!`);
             joinGroupForm.classList.add('hidden');
             joinForm.reset();
             await renderGroups();
           } catch (err) {
             console.error(err);
             showMessage('Error joining group. Please try again.', true);
           }
         });
       }

       groupForm.addEventListener('submit', async (e) => {
         e.preventDefault();

         const session = checkAuth();
         if (!session) return;

         const groupName = document.getElementById('group-name').value.trim();
         const description = document.getElementById('group-description').value.trim();

         if (!groupName) {
           showMessage('Group name is required', true);
           return;
         }

         try {
           const newGroup = await createGroup(groupName, description);
           if (!newGroup) return;

           // Seed example chores and basic state for the new group to help onboarding
           try {
             const groupId = String(newGroup.id);
             // Minimal default headers and points for Left/Right players
             const defaultHeaders = { left: 'Player 1', right: 'Player 2' };
             const defaultPoints = { left: 0, right: 0 };
             const defaultExtra = {}; // no extra players enabled by default

             // Starter chores (unassigned)
             const starterChores = [
               { id: Date.now(), name: 'Take out trash', points: 10, loc: 'unchosen' },
               { id: Date.now() + 1, name: 'Load dishwasher', points: 15, loc: 'unchosen' },
               { id: Date.now() + 2, name: 'Vacuum living room', points: 20, loc: 'unchosen' },
               { id: Date.now() + 3, name: 'Fold laundry', points: 15, loc: 'unchosen' },
               { id: Date.now() + 4, name: 'Wipe kitchen counters', points: 10, loc: 'unchosen' }
             ];

             // Write to group-scoped localStorage keys
             localStorage.setItem(`tcg_column_headers_v1_${groupId}`, JSON.stringify(defaultHeaders));
             localStorage.setItem(`tcg_points_v1_${groupId}`, JSON.stringify(defaultPoints));
             localStorage.setItem(`tcg_extra_cols_v1_${groupId}`, JSON.stringify(defaultExtra));
             localStorage.setItem(`tcg_chores_v1_${groupId}`, JSON.stringify(starterChores));

             // Best-effort: persist initial game state to server so it syncs across devices
             try {
               await fetch('/api/save_game_state.php', {
                 method: 'POST',
                 credentials: 'same-origin',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({
                   groupId,
                   data: {
                     headers: defaultHeaders,
                     points: defaultPoints,
                     extraState: defaultExtra,
                     chores: starterChores
                   }
                 })
               });
             } catch (e) {
               // Non-blocking: ignore server save errors
             }
           } catch (seedErr) {
             // Non-blocking: seeding should not prevent group creation flow
             console.warn('Starter chore seeding failed:', seedErr);
           }

           showMessage('Group created successfully!');
           createGroupForm.classList.add('hidden');
           groupForm.reset();
           await renderGroups(); // reload list from DB
         } catch (err) {
           console.error(err);
           showMessage('Error creating group. Please try again.', true);
         }
       });

       // ===================================================================
       // INITIALIZATION
       // ===================================================================
       const session = checkAuth();
       if (session) {
         welcomeUser.textContent = `Welcome, ${session.username}!`;
         renderGroups();
       }
     })();
  </script>

</body>

</html>
