<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chore Game - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="login.html">
                <img class="logo" src="images/cwLightM.png" alt="Logo">
            </a>
            <div class="container-logo">
                <a href="login.html">
                    <img src="images/Chore _Wars_logo_title_new.png" alt="The Chore Game">
                </a>
            </div>
        </div>
    </header>

    <main class="site-main container">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Welcome to Chore Wars</h1>
                <p class="auth-subtitle">Sign in to manage your group's chores or create a new account</p>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required 
                               placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="form-switch">
                        Don't have an account? 
                        <a href="#" id="show-register">Create one here</a>
                    </p>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required 
                               placeholder="Choose a username" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email (optional)</label>
                        <input type="email" id="register-email" name="email" 
                               placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required 
                               placeholder="Create a password" minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" name="confirmPassword" required 
                               placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p class="form-switch">
                        Already have an account? 
                        <a href="#" id="show-login">Sign in here</a>
                    </p>
                </form>

                <div id="auth-message" class="message hidden"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© <span id="year"></span> Chore Wars: Made By: Sean Heiner, Parker Dragovich, Cole Popejoy, John Wendt, & Kendall Olson!</p>
        </div>
    </footer>

    <!-- =========================================================================
        JAVASCRIPT ARCHITECTURE OVERVIEW - LOGIN/REGISTER SYSTEM
        =========================================================================
        
        This page contains authentication functionality:
        
          1. SESSION MANAGEMENT
              - Checks for existing session on page load
              - Auto-redirects logged-in users to groups.html
              - Creates and stores session data in localStorage
        
          2. USER AUTHENTICATION (Server-backed)
              - Login form validation and verification
              - Sends credentials to /api/login (server)
              - Server reads/writes users in a text file (JSON lines)
              - Error handling for invalid credentials
        
          3. USER REGISTRATION (Server-backed)
              - New account creation
              - Username uniqueness validation (server-side)
              - Password matching confirmation (client-side)
              - Minimum length requirements (username: 3, password: 4)
              - Sends data to /api/register to persist to users.txt
        
        4. FORM UI MANAGEMENT
           - Toggle between login and register forms
           - Message display system (success/error)
           - Auto-hide messages after 3 seconds
        
                STORAGE KEYS:
                - tcg_session_v1: Current user session (client)
          Structure: { username, email, loginTime }
        
        SECURITY NOTE:
        - Passwords are currently stored in plain text on the server text file (to be hashed later)
        - This is for functional verification only; do not use in production as-is
        
    ========================================================================= -->

   <script>
  (function () {
    const SESSION_KEY = 'tcg_session_v1';
    const API_URL = '/api/auth.php';

    // If user already has a session, skip login and go straight to groups
    try {
      const existing = localStorage.getItem(SESSION_KEY);
      if (existing) {
        const sess = JSON.parse(existing);
        if (sess && sess.userId && sess.username) {
          window.location.href = 'groups.html';
          return;
        }
      }
    } catch (e) {
      console.warn('Could not parse existing session', e);
    }

    function setSession(session) {
      // Save session locally for other pages (groups, index, shop)
      localStorage.setItem(SESSION_KEY, JSON.stringify(session));
    }

    const loginForm    = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin    = document.getElementById('show-login');
    const messageBox   = document.getElementById('auth-message');

    function showMessage(text, isError = false) {
      if (!messageBox) return;
      messageBox.textContent = text;
      messageBox.className = 'message ' + (isError ? 'error' : 'success');
      messageBox.classList.remove('hidden');
      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 4000);
    }

    // Toggle between login and register forms
    if (showRegister && showLogin && loginForm && registerForm) {
      showRegister.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        messageBox && messageBox.classList.add('hidden');
      });

      showLogin.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        messageBox && messageBox.classList.add('hidden');
      });
    }

    // ---------- LOGIN ----------
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameInput = document.getElementById('login-username');
        const passwordInput = document.getElementById('login-password');

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (!username || !password) {
          showMessage('Please enter username and password.', true);
          return;
        }

        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'login',
              username,
              password
            })
          });

          const data = await res.json();

          if (!res.ok || data.error) {
            const msg = data && data.error ? data.error : 'Login failed.';
            showMessage(msg, true);
            return;
          }

          // data.user = { id, username, email }
          setSession({
            userId: data.user.id,
            username: data.user.username
          });

          // Go to groups dashboard
          window.location.href = 'groups.html';
        } catch (err) {
          console.error(err);
          showMessage('Network error while logging in.', true);
        }
      });
    }

    // ---------- SIGNUP ----------
    if (registerForm) {
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameInput = document.getElementById('register-username');
        const emailInput    = document.getElementById('register-email');
        const passwordInput = document.getElementById('register-password');
        const confirmInput  = document.getElementById('register-confirm');

        const username = usernameInput.value.trim();
        const email    = emailInput.value.trim();
        const password = passwordInput.value;
        const confirm  = confirmInput.value;

        if (!username || !password || !confirm) {
          showMessage('Please fill in all required fields.', true);
          return;
        }
        if (password !== confirm) {
          showMessage('Passwords do not match.', true);
          return;
        }

        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'signup',
              username,
              email: email || undefined,
              password
            })
          });

          const data = await res.json();

          if (!res.ok || data.error) {
            const msg = data && data.error ? data.error : 'Signup failed.';
            showMessage(msg, true);
            return;
          }

          // User is logged in immediately after signup
          setSession({
            userId: data.user.id,
            username: data.user.username
          });

          showMessage('Account created! Redirecting...', false);
          setTimeout(() => {
            window.location.href = 'groups.html';
          }, 800);
        } catch (err) {
          console.error(err);
          showMessage('Network error while creating account.', true);
        }
      });
    }

    // Footer year
    const yearSpan = document.getElementById('year');
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
  })();
</script>


</body>

</html>
