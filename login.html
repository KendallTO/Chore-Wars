<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chore Game - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="login.html">
                <img class="logo" src="images/cwLightM.png" alt="Logo">
            </a>
            <div class="container-logo">
                <a href="login.html">
                    <img src="images/Chore _Wars_logo_title_new.png" alt="The Chore Game">
                </a>
            </div>
        </div>
    </header>

    <main class="site-main container">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Welcome to Chore Wars</h1>
                <p class="auth-subtitle">Sign in to manage your group's chores or create a new account</p>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required 
                               placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="form-switch">
                        Don't have an account? 
                        <a href="#" id="show-register">Create one here</a>
                    </p>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required 
                               placeholder="Choose a username" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email (optional)</label>
                        <input type="email" id="register-email" name="email" 
                               placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required 
                               placeholder="Create a password" minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" name="confirmPassword" required 
                               placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p class="form-switch">
                        Already have an account? 
                        <a href="#" id="show-login">Sign in here</a>
                    </p>
                </form>

                <div id="auth-message" class="message hidden"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© <span id="year"></span> Chore Wars: Made By: Sean Heiner, Parker Dragovich, Cole Popejoy, John Wendt, & Kendall Olson!</p>
        </div>
    </footer>

    <!-- =========================================================================
        JAVASCRIPT ARCHITECTURE OVERVIEW - LOGIN/REGISTER SYSTEM
        =========================================================================
        
        This page contains authentication functionality:
        
          1. SESSION MANAGEMENT
              - Checks for existing session on page load
              - Auto-redirects logged-in users to groups.html
              - Creates and stores session data in localStorage
        
          2. USER AUTHENTICATION (Server-backed)
              - Login form validation and verification
              - Sends credentials to /api/login (server)
              - Server reads/writes users in a text file (JSON lines)
              - Error handling for invalid credentials
        
          3. USER REGISTRATION (Server-backed)
              - New account creation
              - Username uniqueness validation (server-side)
              - Password matching confirmation (client-side)
              - Minimum length requirements (username: 3, password: 4)
              - Sends data to /api/register to persist to users.txt
        
        4. FORM UI MANAGEMENT
           - Toggle between login and register forms
           - Message display system (success/error)
           - Auto-hide messages after 3 seconds
        
                STORAGE KEYS:
                - tcg_session_v1: Current user session (client)
          Structure: { username, email, loginTime }
        
        SECURITY NOTE:
        - Passwords are currently stored in plain text on the server text file (to be hashed later)
        - This is for functional verification only; do not use in production as-is
        
    ========================================================================= -->

    <script>
      (function() {
        const SESSION_KEY = 'tcg_session_v1';
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const msgEl = document.getElementById('auth-message');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        function showMessage(text, isError = false) {
          if (!msgEl) return;
            msgEl.textContent = text;
            msgEl.classList.remove('hidden');
            msgEl.classList.toggle('error', !!isError);
            msgEl.classList.toggle('success', !isError);
            setTimeout(() => msgEl.classList.add('hidden'), 3000);
        }

        function setSession(user) {
          localStorage.setItem(SESSION_KEY, JSON.stringify({
            userId: user.id,
            username: user.username,
            email: user.email || '',
            loginTime: Date.now()
          }));
        }

        async function authRequest(payload) {
          const res = await fetch('/api/auth.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          return res.json();
        }

        async function checkSession() {
          try {
            const res = await fetch('/api/auth.php?action=session');
            const data = await res.json();
            if (data.ok && data.user) {
              // Already logged in
              setSession(data.user);
              window.location.href = 'groups.html';
            }
          } catch (e) { /* ignore */ }
        }

        // Toggle forms
        if (showRegister) {
          showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
          });
        }
        if (showLogin) {
          showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
          });
        }

        // Login submit
        if (loginForm) {
          loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            if (!username || !password) {
              showMessage('Enter username and password', true);
              return;
            }
            const data = await authRequest({ action: 'login', username, password });
            if (data.ok && data.user) {
              setSession(data.user);
              window.location.href = 'groups.html';
            } else {
              showMessage(data.error || 'Login failed', true);
            }
          });
        }

        // Registration submit
        if (registerForm) {
          registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            if (!username || !password) {
              showMessage('Username and password required', true);
              return;
            }
            if (password !== confirm) {
              showMessage('Passwords do not match', true);
              return;
            }
            const data = await authRequest({ action: 'signup', username, password, email });
            if (data.ok && data.user) {
              setSession(data.user);
              window.location.href = 'groups.html';
            } else {
              showMessage(data.error || 'Signup failed', true);
            }
          });
        }

        // Initial auto-redirect if already logged in
        checkSession();
      })();
    </script>

</body>

</html>
